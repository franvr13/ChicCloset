         style="padding: 1rem;">
        <div class="container text-light d-flex justify-content-between align-items-center">
            <div style="line-height: 16px; padding: 0.5rem;" class="align-self-center">
                <i class="fa fa-envelope mx-2"></i>
                <a class="navbar-sm-brand text-light text-decoration-none" href="mailto:serviciocliente@chicloset">serviciocliente@chicloset.com</a>
                <i class="fa fa-phone mx-2"></i>
                <a class="navbar-sm-brand text-light text-decoration-none" href="tel:010-020-0340">918 070 098</a>
            </div>
            <div style="padding: 0.5rem;" class="align-self-center">
                <a
                        class="text-light"
                        href="https://facebook.com/"
                        target="_blank"
                        rel="sponsored"
                ><i class="fab fa-facebook-f fa-sm fa-fw me-2" style="color: #3b5998;"></i
                ></a>
                <a
                        class="text-light"
                        href="https://www.instagram.com/"
                        target="_blank"
                ><i class="fab fa-instagram fa-sm fa-fw me-2" style="color: #e1306c;"></i
                ></a>
                <a class="text-light" href="https://twitter.com/" target="_blank"
                ><i class="fab fa-twitter fa-sm fa-fw me-2" style="color: #1da1f2;"></i
                ></a>
                <a
                        class="text-light"
                        href="https://www.linkedin.com/"
                        target="_blank"
                ><i class="fab fa-linkedin fa-sm fa-fw" style="color: #0072b1;"></i
                ></a>
            </div>

            <button

                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#templatemo_main_nav"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div
                    class="align-self-center collapse navbar-collapse flex-fill d-lg-flex justify-content-lg-between"
                    id="templatemo_main_nav"

                <div class="flex-fill">
                    <ul class="nav navbar-nav d-flex justify-content-between mx-lg-auto">
                        <li class="nav-item">
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/productos}">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/contacto}">Contacto</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/about}">Acerca de nosotros</a>
                        </li>
                        <li class="nav-item">
                        </li>
                    </ul>
                </div>

                    <div

                    >
                        <div class="input-group">
                            <input
                                    type="text"
                                    class="form-control"
                                    id="inputMobileSearch"
                                    placeholder="Search ..."
                            />
                            <div class="input-group-text">
                                <i class="fa fa-fw fa-search"></i>
                            </div>
                        </div>
                    </div>
                    <a
                            class="nav-icon d-none d-lg-inline"
                            href="#"

                            data-bs-target="#templatemo_search"

                        <i class="fa fa-fw fa-search text-dark mr-2"></i>
                    </a>
                    <a
                            class="nav-icon position-relative text-decoration-none"
                            th:href="@{/carrito}"
                    >
                        <i class="fa fa-fw fa-cart-arrow-down text-dark mr-1"></i>
                        <span
                                class="position-absolute top-0 left-100 translate-middle badge rounded-pill bg-light text-dark"
                        ></span>
                    </a>
                    <a class="nav-icon position-relative text-decoration-none" th:href="@{/usuarios}">
                        <i class="fa fa-fw fa-user text-dark mr-3"></i>
                        <span
                                class="position-absolute top-0 left-100 translate-middle badge rounded-pill bg-light text-dark"
                        ></span
                        >
                    </a>
                    <button type="button" class="btn btn-success" style="margin-right: 8px; margin-left: 20px"><a
                            th:href="@{/login}" style="color: white; text-decoration: none;">Login</a></button>
                    <button type="button" class="btn btn-success"><a th:href="@{/usuarios/registro}"
                                                                     style="color: white; text-decoration: none;">Registro</a>
                    </button>
